<html lang="en">
<script>
    //https://www.bybrand.io/blog/badge-googleplay-appstore/
    var androidUrl = "https://play.google.com"

    // https://toolbox.marketingtools.apple.com/en-us/app-store/us
    var iosUrl = "https://apps.apple.com/us/app/google-chrome/id535886823?itscg=30200&itsct=apps_box_badge&mttnsubad=535886823"
    var macosUrl = "https://apps.apple.com/us/app/google-chrome/id535886823?itscg=30200&itsct=apps_box_badge&mttnsubad=535886823"

    if (navigator.userAgent.indexOf('Android') !== -1) {
        document.location = androidUrl;
    } else if ((navigator.userAgent.indexOf('iPhone') !== -1) || (navigator.userAgent.indexOf('iPod') !== -1) || (navigator.userAgent.indexOf('iPad') !== -1)) {
        document.location = iosUrl
    } else if (navigator.userAgent.indexOf('Mac OS') !== -1) {
        document.location = macosUrl
    }

    function setUrls() {
        document.getElementById('iosUrl').href = iosUrl
    }
</script>
<head>
    <style>
        html {
            margin: 0 auto;
            max-width: 600px;
            align-content: center;
        }
    </style>
    <meta charset="UTF-8"/>
    <title>WS playground</title>
</head>
<body onload="setUrls()">

<a id="iosUrl" style="display: inline-block;">
    <img src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/white/en-us?releaseDate=1340841600"
         alt="Download on the App Store"
         style="width: 246px; height: 82px; vertical-align: middle; object-fit: contain;"/>
</a>
<br>

</body>
</html>
